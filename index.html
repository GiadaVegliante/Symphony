<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Symphony</title>
		<style type="text/css">
			body {
				margin: 0;
			}
		</style>

		<style>
			.testo{
position: absolute;
color: rgb(255, 255, 255);
font-family: Helvetica;
font-size: 35px;

top:1%;
left:1%;
margin-top: 40px;
margin-left: 5px;}
.indice{

    color: rgb(28, 28, 28);

    margin-left: 5px;	}

	.testo2 {
 	 width: 100%;
  	height: 100%;
    position: absolute;
    color: rgb(255, 255, 255);
    font-family: Helvetica;
    font-size: 21px;
    font-weight: 300;
    top:1%;
    left:1%;
    margin-left: 5px;
    margin-top: 10px;}
		</style>
	</head>
	<body>
		<a class="indice" href="https://ixd-supsi.github.io/inter-faccia/"> Indice </a>
		<div class="testo">Symphony</div>

		   <div class="ingombro" onclick="toggleInfo()">
   				<span class="testo2" id="scomparsa">
       			<br> <br> <br> Click to start and move </span>
			</div>


		    <!-- Audio files -->
			<audio id="1" src="notes/1.wav"></audio>
			<audio id="2" src="notes/2.wav"></audio>
			<audio id="3" src="notes/3.wav"></audio>
			<audio id="4" src="notes/4.wav"></audio>
			<audio id="5" src="notes/5.wav"></audio>
			<audio id="6" src="notes/6.wav"></audio>
			<audio id="7" src="notes/7.wav"></audio>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
		<script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

		<script type="text/javascript">

			let faceapi
			let video
			let detections = []

			const VIDEO_W = 360 / 2
			const VIDEO_H = 270 / 2

			let nasoX = 0
			let nasoY = 0
			let smoothX = 0
			let smoothY = 0


			function windowResized(){
			resizeCanvas(windowWidth, windowHeight)}

			function setup() {
				createCanvas(windowWidth, windowHeight)
				background(240)
				video = createCapture(VIDEO)
				video.size(VIDEO_W, VIDEO_H)
				video.hide()

				const detection_options = {
					withLandmarks: true,
					withDescriptors: false,
				}
				faceapi = ml5.faceApi(video, detection_options, modelReady)
			}

			function draw() {
				background(220)
				//image(video, 0, 0, VIDEO_W, VIDEO_H)
				if (detections.length > 0) {
					drawBox(detections)
					drawLandmarks(detections)
					const naso = detections[0].parts.nose
					const nX = naso[3]._x
					const nY = naso[3]._y
					nasoX = map(nX, 0, VIDEO_W, width, 0)
					nasoY = map(nY, 0, VIDEO_H, 0, height)
			}

				smoothX += (nasoX - smoothX) * 0.2
				smoothY += (nasoY - smoothY) * 0.2

				const numX = 7
				const numY = 5
				const cellaX = Math.floor(width / numX)
				const cellaY = Math.floor(height / numY)
				const colonna = Math.floor(smoothX / cellaX)
				const riga = Math.floor(smoothY / cellaY)

				noStroke()

				fill(244, 67, 54)
				rect(1,0,width/7,height/5)
				rect(width/7,height/5,width/7,height/5)
				rect(width/1.75,height/2.5,width/7,height/5)
				rect(width/3.5,height/1.66,width/7,height/5)
				rect(width/1.4,height/1.25,width/7,height/5)

				fill(251, 140, 0)
				rect(width/7,0,width/7,height/5)
				rect(width/3.5,height/5,width/7,height/5)
				rect(width/1.4,height/2.5,width/7,height/5)
				rect(width/2.33,height/1.66,width/7,height/5)
				rect(width/1.167,height/1.25,width/7,height/5)

				fill(255, 235, 59)
				rect(width/3.5,0,width/7,height/5)
				rect(width/2.33,height/5,width/7,height/5)
				rect(width/1.167,height/2.5,width/7,height/5)
				rect(width/1.75,height/1.66,width/7,height/5)
				rect(1,height/1.25,width/7,height/5)

				fill(139, 195, 74)
				rect(width/2.33,0,width/7,height/5)
				rect(width/1.75,height/5,width/7,height/5)
				rect(1,height/2.5,width/7,height/5)
				rect(width/1.4,height/1.66,width/7,height/5)
				rect(width/7,height/1.25,width/7,height/5)

				fill(3, 169, 244)
				rect(width/1.75,0,width/7,height/5)
				rect(width/1.4,height/5,width/7,height/5)
				rect(width/7,height/2.5,width/7,height/5)
				rect(width/1.167,height/1.66,width/7,height/5)
				rect(width/3.5,height/1.25,width/7,height/5)

				fill(63, 81, 181)
				rect(width/1.4,0,width/7,height/5)
				rect(width/1.167,height/5,width/7,height/5)
				rect(width/3.5,height/2.5,width/7,height/5)
				rect(1,height/1.66,width/7,height/5)
				rect(width/2.33,height/1.25,width/7,height/5)
				
				fill(156, 39, 176)
				rect(width/1.167,0,width/7,height/5)
				rect(1,height/5,width/7,height/5)
				rect(width/2.33,height/2.5,width/7,height/5)
				rect(width/7,height/1.66,width/7,height/5)
				rect(width/1.75,height/1.25,width/7,height/5)

				noStroke()
				fill(0)
				rect(colonna * cellaX, riga * cellaY, cellaX, cellaY)
				// console.log(riga,colonna)

				noFill()
				stroke(0)
				strokeWeight(6)
				for (let i=0; i<numX; i++){
					line(i * cellaX, 0, i * cellaX, height)}
				for (let i=0; i<numY; i++){
					line(0, i * cellaY, width, i * cellaY)}

				// noStroke()
				// fill(247, 220, 111)
				// ellipse(smoothX, smoothY, 20, 20)


			// condizioni per selezionare una cella
			if (riga == 0 && colonna == 0){
              key = 1	}
            else if (riga == 0  && colonna == 1) {
              key = 2	}
            else if (riga ==  0 && colonna == 2) {
              key = 3	}
            else if (riga ==  0 && colonna == 3) {
              key = 4	}
            else if (riga ==  0 && colonna == 4) {
              key = 5	}
            else if (riga == 0 && colonna == 5) {
              key = 6	}
            else if (riga == 0 && colonna == 6) {
              key = 7	}

			else if (riga == 1 && colonna == 0) {
              key = 7	}
            else if (riga == 1  && colonna == 1) {
              key = 1	}
            else if (riga ==  1 && colonna == 2) {
              key = 2	}
            else if (riga ==  1 && colonna == 3) {
              key = 3	}
            else if (riga ==  1 && colonna == 4) {
              key = 4	}
            else if (riga == 1 && colonna == 5) {
              key = 5	}
            else if (riga == 1 && colonna == 6) {
              key = 6	}

			else if (riga == 2 && colonna == 0) {
              key = 4	}
            else if (riga == 2  && colonna == 1) {
              key = 5	}
            else if (riga ==  2 && colonna == 2) {
              key = 6	}
            else if (riga ==  2 && colonna == 3) {
              key = 7	}
            else if (riga ==  2 && colonna == 4) {
              key = 1	}
            else if (riga == 2 && colonna == 5) {
              key = 2	}
            else if (riga == 2 && colonna == 6) {
              key = 3	}

			else if (riga == 3 && colonna == 0) {
              key = 6	}
            else if (riga == 3  && colonna == 1) {
              key = 7	}
            else if (riga ==  3 && colonna == 2) {
              key = 1	}
            else if (riga ==  3 && colonna == 3) {
              key = 2	}
            else if (riga ==  3 && colonna == 4) {
              key = 3	}
            else if (riga == 3 && colonna == 5) {
              key = 4	}
            else if (riga == 3 && colonna == 6) {
              key = 5	}

			 else if (riga == 4 && colonna == 0) {
              key = 3	}
            else if (riga == 4  && colonna == 1) {
              key = 4	}
            else if (riga ==  4 && colonna == 2) {
              key = 5	}
            else if (riga ==  4 && colonna == 3) {
              key = 6	}
            else if (riga ==  4 && colonna == 4) {
              key = 7	}
            else if (riga == 4 && colonna == 5) {
              key = 1	}
            else if (riga == 4 && colonna == 6) {
              key = 2	}

			playMusic(key)
			}

			function modelReady() {
				console.log('Tutti i modelli sono stati caricati!')
				faceapi.detect(gotResults)}

			function gotResults(err, result) {
				if (err) {
					console.log(err)
					return
				}
				if (result && result.length > 0) {
					// passa la variabile a P5
					detections = result
				}
				faceapi.detect(gotResults)
			}

			function drawBox(detections){
				for(let i = 0; i < detections.length; i++){
					const alignedRect = detections[i].alignedRect
					const x = alignedRect._box._x
					const y = alignedRect._box._y
					const boxWidth = alignedRect._box._width
					const boxHeight  = alignedRect._box._height

					noFill()
					stroke(161, 95, 251)
					strokeWeight(0)
					rect(x, y, boxWidth, boxHeight)
				}}

			function drawLandmarks(detections){
				noFill();
				stroke(161, 95, 251)
				strokeWeight(0)

				for(let i = 0; i < detections.length; i++){
					const mouth = detections[i].parts.mouth
					const nose = detections[i].parts.nose
					const leftEye = detections[i].parts.leftEye
					const rightEye = detections[i].parts.rightEye
					const rightEyeBrow = detections[i].parts.rightEyeBrow
					const leftEyeBrow = detections[i].parts.leftEyeBrow
					drawPart(mouth, true)
					drawPart(nose, false)
					drawPart(leftEye, true)
					drawPart(leftEyeBrow, false)
					drawPart(rightEye, true)
					drawPart(rightEyeBrow, false)
				}}

			function drawPart(feature, closed){
				beginShape();
				for(let i = 0; i < feature.length; i++){
					const x = feature[i]._x
					const y = feature[i]._y
					vertex(x, y)}

				if(closed === true){
					endShape(CLOSE)
				} else {
					endShape()}
				}


				function playMusic(new_key){
    			const audio = document.getElementById(new_key);
    			// audio.currentTime=0;
      			audio.play();
    			console.log(new_key,key)
				}



					// Script scomparsa/comparsa testo
					function toggleInfo() {
					let text = document.getElementById("scomparsa");
 					if(text.style.visibility === 'hidden'){
					text.style.visibility = 'visible';
 					} else {
    				text.style.visibility = 'hidden';
 					}
 
 }
		</script>
	</body>
</html>
